<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teodora Szasz - AI Researcher & Computer Vision Expert</title>

    <!-- Include React, ReactDOM, and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1a1a1a;
            line-height: 1.5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        .header {
            text-align: center;
            padding: 3rem 1rem;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .nav-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            background: white;
            color: #1a1a1a;
            font-size: 1rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .nav-button.active {
            background: #3b82f6;
            color: white;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content {
            padding: 1.5rem;
        }
        .image-container img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .link {
            color: #2563eb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function Portfolio() {
            const [activeSection, setActiveSection] = React.useState('projects');

            const sections = [
                { id: 'projects', label: 'Projects' },
                { id: 'resume', label: 'Resume' },
                { id: 'contact', label: 'Contact' }
            ];

            const projects = [
                {
                    title: "AI-Powered Cardiac Analysis",
                    description: "Developed ML for detecting abnormalities in cardiac ultrasound images, increasing diagnostic accuracy by 25%",
                    technologies: ["Machine Learning", "Medical Imaging", "Python"],
                    year: "2023",
                    imageUrl: "https://raw.githubusercontent.com/DoraSzasz/DoraSzasz.github.io/main/images/cardiac.jpg"
                }
            ];

            return (
                <div>
                    <header className="header">
                        <h1 style={{ fontSize: '2.5rem', fontWeight: 'bold', marginBottom: '1rem' }}>
                            Teodora Szasz
                        </h1>
                        <p style={{ fontSize: '1.25rem', color: '#4b5563' }}>
                            Senior AI Researcher | Computer Vision
                        </p>
                    </header>

                    <nav className="nav">
                        {sections.map(section => (
                            <button
                                key={section.id}
                                onClick={() => setActiveSection(section.id)}
                                className={`nav-button ${activeSection === section.id ? 'active' : ''}`}
                            >
                                {section.label}
                            </button>
                        ))}
                    </nav>

                    <main className="container">
                        {activeSection === 'projects' && (
                            <div>
                                <h2 className="section-title">Featured Projects</h2>
                                <div className="grid">
                                    {projects.map((project, index) => (
                                        <div key={index} className="card">
                                            <div className="image-container">
                                                <img 
                                                    src={project.imageUrl}
                                                    alt={project.title}
                                                    onError={(e) => console.error(`Image failed to load: ${project.imageUrl}`)}
                                                />
                                            </div>
                                            <div className="content">
                                                <h3>{project.title}</h3>
                                                <p>{project.description}</p>
                                                <div style={{ display: 'flex', flexWrap: 'wrap', gap: '0.5rem' }}>
                                                    {project.technologies.map((tech, i) => (
                                                        <span key={i} className="link">{tech}</span>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeSection === 'contact' && (
                            <div>
                                <h2 className="section-title">Contact</h2>
                                <div>
                                    <p><strong>Email:</strong> <a className="link" href="mailto:dorha.szasz@gmail.com">dorha.szasz@gmail.com</a></p>
                                    <p><strong>LinkedIn:</strong> <a className="link" href="https://www.linkedin.com/in/doraszasz/" target="_blank">Visit Profile</a></p>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
</body>
</html>
